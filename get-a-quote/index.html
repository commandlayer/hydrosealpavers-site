    /* Page-only trustbar hide */
    .trustbar, #trustbar, .trust-strip, .trust-strip-wrap, .top-trust, .header-trust,
    .trust-row, .trust-banner, [data-trustbar], .site-trust, .trust, .trust-bar{

    /* Hero */
    .hero2{ position:relative; }
    .hero2 .container{ position:relative; z-index:3; }
    .hero2 img{ width:100%; height:100%; object-fit:cover; display:block; }

    .hero2 .quote-overlay{

      justify-content:center;
      align-items:flex-start;
      padding-top: clamp(18px, 12vh, 140px);
      padding-bottom: 28px;
    }

    .quote-grid{
      width: min(1080px, 100%);
      display:grid;
      grid-template-columns: 1fr 560px;
      gap: 18px;
      align-items: start;
    }

    /* Left hero copy card */
    .hero-copy-card{
      border-radius: 28px;
      padding: 26px 24px;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 50px rgba(0,0,0,.25);
    }
    .hero-copy-card .hero-title{
      margin:0;
      font-size: clamp(34px, 4vw, 54px);
      line-height:1.02;
      letter-spacing:-0.02em;
      font-weight: 1000;
      color: var(--blue);
    }
    .hero-copy-card p{
      margin: 16px 0 0;
      font-size: 18px;
      line-height: 1.55;
      color: rgba(17,24,39,.72);
      font-weight: 700;
      max-width: 52ch;
    }
    .hero-copy-card .hero-mini{
      margin-top:14px;
      color: rgba(17,24,39,.62);
      font-weight:700;
      font-size: 13px;
      line-height:1.35;
    }

    /* Right embed card */
    .qcard{
      width:100%;
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:18px;
      position: relative;
      overflow: visible;
    }

    .qlead{
      margin:0 0 12px;
      text-align:center;
    }
    .qlead strong{
      display:block;
      font-size:18px;
      color: var(--navy);
      font-weight: 900;
    }
    .qlead span{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-size:13px;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 980px){
      .quote-grid{ grid-template-columns: 1fr; }
      .hero-copy-card{ border-radius: 26px; padding: 22px 18px; }
    }

    @media (max-width: 860px){
      .hero2 .quote-overlay{
        padding-top: clamp(14px, 8vh, 90px);
        padding-bottom: 18px;
      }
      .hero-copy-card .hero-title{ font-size: clamp(30px, 8vw, 44px); }
      .hero-copy-card p{ font-size: 16px; }
      .qcard{ padding:16px; }
    }
  </style>
